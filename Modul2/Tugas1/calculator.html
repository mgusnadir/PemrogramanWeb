<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" id="display" />
          </div>
          <div>
            <input type="button" value="AC" class="topcal" onclick="clearDisplay()">
            <input type="button" value="DE" class="topcal" onclick="deleteLastCharacter()">
            <input type="button" value="." class="topcal" onclick="appendCharacter('.')">
          </div>
          <div>
            <input type="button" value="/" class="topcal" onclick="appendCharacter('/')">
            <input type="button" value="**" class="topcal" onclick="appendCharacter('**')">
            <input type="button" value="%" class="topcal" onclick="appendCharacter('%')">
          </div>
          <div>
            <input type="button" value="7" class="number" onclick="appendCharacter('7')">
            <input type="button" value="8" class="number" onclick="appendCharacter('8')">
            <input type="button" value="9" class="number" onclick="appendCharacter('9')">
            <input type="button" value="*" onclick="appendCharacter('*')">
          </div>
          <div>
            <input type="button" value="4" class="number" onclick="appendCharacter('4')">
            <input type="button" value="5" class="number" onclick="appendCharacter('5')">
            <input type="button" value="6" class="number" onclick="appendCharacter('6')">
            <input type="button" value="-" onclick="appendCharacter('-')">
          </div>
          <div>
            <input type="button" value="1" class="number" onclick="appendCharacter('1')">
            <input type="button" value="2" class="number" onclick="appendCharacter('2')">
            <input type="button" value="3" class="number" onclick="appendCharacter('3')">
            <input type="button" value="+" onclick="appendCharacter('+')" >
          </div>
          <div>
            <input type="button" value="00" class="zerotwo" onclick="appendCharacter('00')">
            <input type="button" value="0" class="number" onclick="appendCharacter('0')">
            <input type="button" value="=" class="equal" onclick="calculate()">
          </div>
        </form>
      </div>
    </div>
    <script>
      function clearDisplay() {
        document.getElementById('display').value = '';
      }

      function deleteLastCharacter() {
        var currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue.slice(0, -1);
      }

      function appendCharacter(char) {
        var currentValue = document.getElementById('display').value;
        document.getElementById('display').value = currentValue + char;
      }

      function calculate() {
        var currentValue = document.getElementById('display').value;
        try {
          var result = eval(currentValue);
          document.getElementById('display').value = result;
        } catch (error) {
          document.getElementById('display').value = 'Error';
        }
      }
    </script>
  </body>
</html>
