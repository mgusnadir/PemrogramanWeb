<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="pendaftaran">
            <label for="">Nama Lengkap :</label>
            <input type="text" id="namalengkap"  >
            <label for="">Email :</label>
            <input type="text" id="email" >
            <label for="">Alamat :</label>
            <textarea name="Alamat" id="alamat" cols="10" rows="6"></textarea>
            <button type="submit">Daftar
            </button>
        </form>
    </div>
    <script>
        let namalengkap = document.getElementById("namalengkap");
        let email = document.getElementById("email");
        let alamat = document.getElementById("alamat");
        let pendaftaran = document.getElementById("pendaftaran");
        pendaftaran.addEventListener("submit", () => {
        if (namalengkap.value === "" || email.value === "" || alamat.value === "") {
            alert("Anda harus mengisi data dengan lengkap !");
        }else{
            alert("Success, Data pendaftaran dikirim!");    }
        });
    </script>

</body>
</html>
